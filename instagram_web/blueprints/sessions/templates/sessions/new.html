{% extends "_layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Signin</h1>


<!-- ----------------- CREATE SIGNIN FORM ---------------->
<div id="parent_sign_in_container" class="container">
    <div id="sign_in_container" class='container'>
        <form id="sign_in_form" method="post" action="{{url_for('sessions.sign_in')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="login_email">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="login_password">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{{url_for('sessions.google_login')}}" class="btn btn-primary">Login Via Google
        </a>
    </div>
</div>

{% for error in errors if errors|length > 0 %}
<div style="margin:30px" class="alert alert-danger" role="alert">
    <li>{{error}}</li>
</div>
{% endfor %}

{% endblock %}
