{% extends "_layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1 id="signinh1">Signin</h1>



<!-- ----------------- CREATE SIGNIN FORM ---------------->
<div id="parent_sign_in_container" class="container">
    <div id="sign_in_container" class='container'>
        <form id="sign_in_form" method="post" action="{{url_for('sessions.sign_in')}}">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div id="email_box" class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></div>
                </div>
                <input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username"
                    name="login_email" placeholder="Email">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>


            <!-- <div id="email_box" class="form-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </div>
                </div>
                <input type="email" class="form-control" name="login_email" placeholder="Email">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div> -->


            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div id="password_box" class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username"
                    name="login_password" placeholder="Password">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div>

            <!-- 
            <div id="password_box" class="form-group">
                <input type="password" class="form-control" name="login_password" placeholder="Password">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </div> -->
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <a id="google_sign_in" href="{{url_for('sessions.google_login')}}" class="btn btn-primary">Login Via Google
        </a>
    </div>
</div>

{% for error in errors if errors|length > 0 %}
<div style="margin:30px" class="alert alert-danger" role="alert">
    <li>{{error}}</li>
</div>
{% endfor %}

{% endblock %}
